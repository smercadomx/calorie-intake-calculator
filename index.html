<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calorie Intake Calculator</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <base href="https://smercadomx.github.io/calorie-intake-calculator/">
  </head>
  <body>
    <div class="container">
      <h1>Calorie Intake Calculator</h1>
      <form id="form" action="calculate" method="post">
        <div class="field">
          <label class="field__label" for="age">Age</label>
          <input class="field__box" id="age" type="number" name="age" required>
        </div>
        <fieldset class="field">
          <legend class="field__label">Sex</legend>
          <input id="sex-male" type="radio" name="sex" value="male" required>
          <label for="sex-male">Male</label>
          <input id="sex-female" type="radio" name="sex" value="female" required>
          <label for="sex-female">Female</label>
        </fieldset>
        <fieldset class="field">
          <legend class="field__label">Height</legend>

          <div class="subfields">
            <div class="field subfields__field">
              <label class="field__label field__label--sub" for="height-feet">Feet</label>
              <input class="field__box" id="height-feet" type="number" step="any" name="heightFeet" required>
            </div>
            <div class="field subfields__field">
              <label class="field__label field__label--sub" for="height-inches">Inches</label>
              <input class="field__box" id="height-inches" type="number" step="any" name="heightInches">
            </div>
          </div>

        </fieldset>
        <div class="field">
          <label class="field__label" for="weight">Weight</label>
          <input class="field__box" id="weight" type="number" name="weight" required>
        </div>
        <div class="field">
          <label class="field__label field__label--main" for="exercise">Excersise Level</label>
          <select class="field__box" id="exercise" name="exercise" required>
            <option value="1.2">Little or no exercise</option>
            <option value="1.375">Light exercise or sports - 1-3 days/week</option>
            <option value="1.55">Moderate exercise or sports - 3-5 days/week</option>
            <option value="1.725">Hard exercise or sports - 6-7 days/week</option>
            <option value="1.9">Hard daily exercise or sports & physical labor job</option>
          </select>
        </div>
        <button class="button" type="submit">Calculate</button>
      </form>
      <div class="result" tabindex="-1"></div>
      <div class="legend">This calculator uses the Mifflin-St Jeor Equation.</div>
    </div>

    <script src="dist_assets/js/calorieCalculator.js"></script>
    <script src="dist_assets/js/main.js"></script>
  </body>
</html>
